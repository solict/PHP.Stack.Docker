# For Docker Compose v2+ only
version: '2'

#
# Services/profiles
#
services:

#
# Networks
#
networks:
  default:
    driver: "${general_network_driver}"
  proxy:
    driver: "${general_network_driver}"
  frontend:
    driver: "${general_network_driver}"
  application:
    driver: "${general_network_driver}"
  backend:
    driver: "${general_network_driver}"

